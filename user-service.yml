server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/micro_users
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
